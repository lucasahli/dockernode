services:
  redis:
    image: redis/redis-stack:latest
    container_name: rediscontainer
    ports:
      - "6379"
    networks:
      - backend
    volumes:
      - ./redis_data/:/data
    expose:
      - 6379
  vault:
    image: vault:latest
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    command: server -dev

  express-server:
    build:
      context: . # path to Dockerfile to build
      target: productionstage # targetStage in the Dockerfile
    ports: # port_on_host_machine:port_on_container
      - "4000:4000" 
    env_file:
      - .env.production
    environment:
      VAULT_ADDR: http://vault:8200
      # You can also set the VAULT_TOKEN here, but it's not recommended for security reasons.
      # Instead, consider using Docker secrets or another secure approach.
    networks:
      - backend
    depends_on:
      - vault
      - redis
networks:
  backend: