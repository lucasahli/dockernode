type Reminder {
    id: ID!
    title: String
    dateTimeToRemind: DateTime
    owner: User
}

extend type Query {
    reminders: [Reminder]
    remindersByOwner(ownerId: ID!): [Reminder!]
    reminder(id: ID!): Reminder
}

extend type Mutation {
    createReminder(title: String!, dateTimeToRemind: DateTime!): Reminder
    deleteReminder(id: ID!): Boolean!
}